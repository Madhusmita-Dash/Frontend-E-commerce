<div class="container">
  <h2>Add Product</h2>

  <form (ngSubmit)="addProduct()" [formGroup]="productForm">

    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a File</span>
        <input (change)="onFileSelected($event)" hidden id="fileInput" type="file">
        <mat-icon>attach_file</mat-icon>
      </label>
      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img [src]="imagePreview" alt="Selected Image" class="preview-image">
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select a Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listofCategories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name" type="text" />
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        This input is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="Price" type="number" />
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        This input is required!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
</div>
